<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/802e6d228b.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <section class="card">
      <img class="logo" src="/images/logo.svg" alt="Ping logo">
      <h2>We are launching <span>soon!</span></h2>
      <h3>Subscribe and get notified</h3>
      <div class="email-div">
        <input class="email-input" type="email" placeholder="Your email address">
        <button class="notify-btn">Notify Me</button>
      </div>
      <p class="email-error-text hidden">Please provide a valid email address</p>
      <img class="dashboard-img" src="/images/illustration-dashboard.png" alt="Ping dashboard illustration">
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>        
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
